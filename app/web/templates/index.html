{% include 'header.html' %}
    <h1 class="mb-4 text-center">Kapsul Waktu</h1>
    <div class="shadow-lg p-3 my-5 bg-body-tertiary rounded">
        <div class="card-body">
            <form action="{{ url_for('urls.save_message') }}" method="POST">
                <div class="form-group">
                    <label for="message">Tulis Pesan:</label>
                    <textarea class="form-control" id="message" name="message" rows="7" required></textarea>
                </div>

                <div class="form-group">
                    <label for="expiration_time">Kapan Pesan Dibuka:</label>
                    <input id="expiration_time" name="expiration_time" class="form-control" type="date" required/>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Pesan</button>
            </form>
        </div>
    </div>
{% include 'footer.html' %}
