{% include 'header.html' %}
    <h1 class="mb-4 text-center">Link Pesan</h1>
    <div class="shadow-lg p-3 my-5 rounded alert alert-success">
        <div class="m-3" role="alert">
            <h4><strong>Pesan berhasil disimpan!</strong></h4>
            <h6 class="mt-3">
                Berikut adalah link pesan Anda: 
                <a href="{{ message_link }}" target="_blank" id="message-link">{{ message_link }} </a>
                <button class="btn btn-light" onclick="copyToClipboard('message-link')">
                    <i class="far fa-copy"></i>
                </button>
            </h6>
            <p class="mt-3 fst-italic">Copy dan Simpan link diatas. Link hanya ditampilkan sekali.</p>
            <a href="{{ url_for('urls.index') }}" class="btn btn-primary">Kembali ke Home</a>
        </div>
    </div>
